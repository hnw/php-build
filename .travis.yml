sudo: false

matrix:
  include:
    - os: linux
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode8
    - os: osx
      osx_image: xcode7.1
    - os: osx

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libmcrypt-dev
      - libtidy-dev
      - php5-cli
      - re2c

env:
  matrix:
    - DEFINITION=5.2.17
    - DEFINITION=5.3.3
    - DEFINITION=7.0.11
    - DEFINITION=7.1.0RC2

before_install:
  - for cmd in nproc gnproc ; do if which $cmd >/dev/null ; then NPROC=$($cmd) && break; fi ; done && export PHP_BUILD_EXTRA_MAKE_ARGUMENTS=-j${NPROC:-2}
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$DEFINITION" =~ ^("5.2.".*|"5.3."[0-6])$ ]]; then export PHP_BUILD_CONFIGURE_OPTS="--with-libdir=lib/x86_64-linux-gnu" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$DEFINITION" =~ ^("5.2."|"5.3."|"5.4."[0-9]$|"5.4.1"[0-4]$) ]]; then export LIBS="-lssl -lcrypto"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install re2c; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libmcrypt; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install bison27 && brew link bison27 --force; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$DEFINITION" =~ ^"7.1.".*$ ]]; then brew install openssl && export PHP_BUILD_CONFIGURE_OPTS="--with-openssl=$(brew --prefix openssl)" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$DEFINITION" == "5.2.17" ]]; then brew install mysql ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$DEFINITION" == "5.3.3" ]]; then brew install libevent ; fi
  - echo $PHP_BUILD_CONFIGURE_OPTS
  - uname -a
  - w
  - ps auxwwg
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then system_profiler -detailLevel mini; fi

install:
  - git clone https://github.com/sstephenson/bats
  - bats/install.sh $HOME
  - export PATH=$HOME/bin:$HOME/libexec:$PATH
  - bats --version

script:
  - ./run-tests.sh $DEFINITION

after_failure:
  - cat $(ls -r /tmp/php-build*.log | head -n 1)
